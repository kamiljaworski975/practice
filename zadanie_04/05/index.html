  
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>5</title>
</head>
<style>
    .bullet {
        background-color: blue;
        border-radius: 50%;
        width: 20px;
        height: 20px;
    }
</style>

<body>

    <script>
        // Napisz skrypt, który będzie tworzyć element o klasie bullet i dodawać w losowe miejsce na stronie
        // (widoczne dla użytkownika).
   
    const item = document.createElement("div");
        item.classList.add("bullet");
        document.body.appendChild(item);
        document.body.style.height = `${window.innerHeight - 30}px`;
        item.style.top = `${Math.random() * (window.innerHeight - 20)}px`;
        item.style.left = `${Math.random() * (window.innerWidth - 20)}px`;
        item.style.position = "absolute";

    </script>


</body>

</html>
